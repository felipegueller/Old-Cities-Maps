<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Old Cities Maps</title>

    <link rel="stylesheet" href="./styles/style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap"
      rel="stylesheet"
    />

    <!-- Font awesome 5.14.4 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="./scripts/main.js" defer></script>
  </head>
  <body>
    <header class="main-header">
      <h1>Old Cities Maps</h1>

      <nav class="nav">
        <ul class="menu">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./index.html">Cities</a></li>
          <li><a href="./index.html">Places</a></li>
        </ul>
  
        <div class="input-wrapper">
          <input type="text" class="search" placeholder="Cidades ou construções">
          <div class="icon-box">
            <i class="fas fa-search"></i>
          </div>
        </div>
      </nav>
    </header>
    

    <div class="map-europe">
     <h3 class="subtitle">Choose a region to see the maps</h3>
        <div id="container">
          <img src="./Assets/europe2.jpg" alt="map of europe" usemap="#europe">
          <figcaption id="spain-caption">Spain</figcaption>
        </div>
    </div>

    <map name="europe">
      <area id="spain" shape="poly" coords="156,358,153,375,168,385,144,433,152,450,163,447,178,455,209,438,211,421,243,404" href="./pages/france.html">
      <area [data-js]="portugal" shape="poly" coords="151,377,168,385,158,406,142,431,129,429,137,415,130,408,145,392" href="./pages/portugal.html" target="_blank">
    </map>

  </body>
</html>
